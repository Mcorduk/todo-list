<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/reset.css">
    <link rel="stylesheet" href="../src/style.css">
    <title>To-Do List</title>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <nav class="content">
            <div class="oni-heart">
                <span class="heart hidden">I</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart-check" width="44"
                    height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M19.5 12.572l-3 2.928m-5.5 3.5a8916.99 8916.99 0 0 0 -6.5 -6.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
                    <path d="M15 19l2 2l4 -4" />
                </svg>
                <span class="heart hidden">Oni</span>
            </div>
            <header>Sess's Todo<span class="hidden">ni!</span>
            </header>
            <button id="theme-toggle">
                <img src="../src/img/moon.svg" alt="">
            </button>
        </nav>
        <div class="home-container">
            <aside>
                <header class="cool-bottom-border">
                    Projects
                </header>
                <main id="projectList">
                    <article data-project-index="0">
                        Sprint 1
                        <button class="projectDelete" type="button">
                            <img src="../src/img/project-delete.svg" alt="project delete button image">
                        </button>
                    </article>

                    <!-- //////////////////////////////////////////// -->

                </main>
                <div class="create-project">
                    <label for="projectTitle">Add New</label><br>
                    <input type="text" id="projectTitle" name="projectTitle" placeholder="Enter project title"
                        required><br>
                    <button id="projectAdd" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="project-create-svg icon icon-tabler icon-tabler-folder-plus" width="24" height="24"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M12 19h-7a2 2 0 0 1 -2 -2v-11a2 2 0 0 1 2 -2h4l3 3h7a2 2 0 0 1 2 2v3.5" />
                            <path d="M16 19h6" />
                            <path d="M19 16v6" />
                        </svg>
                    </button>
                </div>
            </aside>
            <div class="home">
                <header class="cool-bottom-border">
                    <h1>To-do's</h1>

                    <dialog id="addTodoDialog">
                        <form id="todoForm">
                            <p>
                                <label for="title">Title:</label><br>
                                <input type="text" id="title" name="title" placeholder="Your To-Do's title..."><br>
                            <div id="titleValidationMessage" style="color: red;"></div>
                            <br>
                            <label for="description">Description:</label><br>
                            <textarea id="description" name="description" rows="4" cols="50" placeholder="Your To-Do's description..."></textarea><br>
                            <br>
                            <label for="dueDate">Due Date:</label> <br>
                            <input type="date" id="dueDate" name="dueDate"><br>
                            <div id="dateValidationMessage" style="color: red;"></div>
                            <br>
                            <label>
                                Priority
                                <select name="priority">
                                    <option value="Normal" selected>Normal</option>
                                    <option value="Important">Important</option>
                                    <option value="Urgent">Urgent</option>
                                </select>
                            </label>
                            </p>
                            <br>
                            <div>
                                <button type="button" value="cancel" formmethod="dialog" id="cancelButton">Cancel</button>
                                <button type="submit">Confirm</button>
                            </div>

                        </form>
                    </dialog>

                </header>
                <div class="project-div-container">
                    <div class="project-div" data-project-index="0">
                        <div class="addTodoButton">
                            <p>
                                <button id="showDialog"><img src="../src/img/addTodo.svg" alt=""></button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>
                All Onigiri's reserved. MIT License. Made by Mcorduk
            </p>
            <a href="https://github.com/Mcorduk" target="_blank">
                <img src="../src/img/github-mark.svg" alt="Github logo">
            </a>

        </footer>

    </div>
</body>

</html>
